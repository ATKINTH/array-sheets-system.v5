name: Sheets Bot (Single: read)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      SHEET_ID: ${{ secrets.SHEET_ID }}
      SHEET_TAB: ${{ secrets.SHEET_TAB }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          pip install -r requirements.txt

      - name: Validate files before run
        run: |
          echo "üîç Checking files..."
          test -f requirements.txt || (echo "‚ùå Missing requirements.txt" && exit 1)
          test -f main.py || (echo "‚ùå Missing main.py" && exit 1)
          test -f sheets_client.py || (echo "‚ùå Missing sheets_client.py" && exit 1)
          echo "‚úÖ All files are present"

      - name: Run sheet bot
        run: |
          echo "üöÄ Running Sheets Bot"
          python main.py read "$SHEET_ID" "$SHEET_TAB"
